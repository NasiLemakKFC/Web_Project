<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
        <link rel="stylesheet" href="MyAccount.css">

</head>
<body>
     <div class="navbar">
        <div class="logo">UTeMHub</div>
        <div>
            <a href="#">Utama</a>
            <a href="#">Cari Barang</a>
            <a href="#">Daftar Perniagaan</a>
            <a href="#">Hubungi Kami</a>
        </div>
        <div>
            <i class='bx bxs-user' style="color: white;"></i>
        </div>
    </div>

    <div class="account-section">
        <h1>My Account</h1>

        <div class="tabs">
            <a class="tab" href="#">My Profile</a>
            <a class="tab" href="#">Purchase History</a>
            <a class="tab" href="#">Product Dashboard</a>
            <a class="tab" href="#">Dashboard</a>
        </div>

        <h2>Purchase History</h2>

        <div class="search-bar">
            <input type="text" placeholder="Search">
            <select>
                <option>Date</option>
            </select>
        </div>

        <div class="order-card">
            <div class="order-header">
                <div>
                    <strong>Sasana Niaga</strong>
                    <button class="btn-small">View Shop</button>
                </div>
                <div style="color: #5f5dff; font-weight: bold;">Completed</div>
            </div>

            <div class="order-body">
                <img src="https://via.placeholder.com/100" alt="Golden Salted Egg Crunchiez">
                <div>
                    <div>Golden Salted Egg Crunchiez</div>
                    <div>x1</div>
                </div>
                <div style="margin-left: auto;">RM 10.00</div>
            </div>

            <div class="order-footer">
                <div>Order Total: RM 10.00</div>
                <button class="btn">Rate</button>
            </div>
        </div>

    </div>
</body>
</html>
